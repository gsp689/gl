<p></p>
<div class="container">
  <h2>General Ledger Balance</h2>
  <p class="lead"><strong>General Ledger Balance</strong></p>
  


  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- sr no -->
      <ng-container matColumnDef="sr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amound</th>
        <td mat-cell *matCellDef="let row">{{ row.amount }} $</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
        <td mat-cell *matCellDef="let row">
       
            {{ row.currency }}
        </td>
      </ng-container>

      <!-- Create Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">
          {{ row.date | date: "dd-MM-yy" }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="openDialog(row)">
            <mat-icon>launch</mat-icon>
          </button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="6">No data found.</td>
      </tr>
    </table>

    <mat-paginator
      color="warn"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizes"
      [showFirstLastButtons]="false"
      [length]="totalSize"
      (page)="onChangePage($event)"
    >
      ></mat-paginator
    >
  </div>
</div>
