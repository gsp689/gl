<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"
        ><h2><span class="fa fa-android"></span></h2
      ></span>
      <h4 class="company_title">
        <p>Login GL Tool</p>
        <!-- <img class="logo" src="../../../assets/images/alv-logo-120x40.png" /> -->
      </h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <!-- <h2 class="loginTxt">Log In</h2> -->
          <h2 class="loginTxt"></h2>
        </div>
        <div class="row">
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="form-group example-form"
          >
            <div class="row">
              <!-- <input type="text" name="username" id="username" class="form__input" placeholder="Username"> -->
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" name="email" />
              </mat-form-field>
              <div *ngIf="submitted && f.email.errors">
                <mat-error *ngIf="f.email.errors.required"><small>Email is required</small></mat-error>
                <mat-error *ngIf="f.email.errors.email"><small>Email must be a valid email address</small> </mat-error>
            </div>
            </div>

            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <!-- <input
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="Password"
              /> -->
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  type="password"
                  name="password"
                  formControlName="password"
                />
              </mat-form-field>
            </div>
            <!-- <div class="row">
                            <input type="checkbox" name="remember_me" id="remember_me" class="">
                            <label for="remember_me">Remember Me!</label>
                        </div> -->
            <div class="row">
              <!-- <input type="submit" value="Submit" class="btn" /> -->
              <button [disabled]="loginForm.invalid" mat-stroked-button color="primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
